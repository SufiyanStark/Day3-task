name: SSL Expiry Check

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  ssl_expiry_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run SSL Expiry Check and Send Slack Alert
        run: |
          npm install
          node ssl_expiry_check_script.js
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}  # Use the correct secret name

